name: pawsy_app
description: A Flutter app for cat playdate matching.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  lottie: ^2.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/cat1.jpg
    - assets/images/cat2.jpg
    - assets/images/cat3.jpg
    - assets/images/cat4.jpg
    - assets/images/cat5.jpg
    - assets/images/cat6.jpg
    - assets/lottie/heart.json
    - assets/lottie/paw.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf